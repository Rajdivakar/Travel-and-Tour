<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - RK Tourest</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Heebo', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    /* Header Section */
    header {
      background-color: #148067;
      padding: 20px 0;
      text-align: center;
    }
    .logo {
      font-family: 'Abril Fatface', sans-serif;
      color: #fff;
      font-size: 2em;
    }

    /* Main Section */
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }
    .form-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      transition: all 0.3s ease;
    }

    .form-box:hover {
      transform: translateY(-5px);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
    }

    .form-box h2 {
      font-family: 'Abril Fatface', sans-serif;
      font-size: 2em;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-box p {
      font-size: 1em;
      color: #555;
      margin-bottom: 30px;
      text-align: center;
    }

    /* Input Fields */
    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1em;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-field:focus {
      border-color: #48d1c1;
      box-shadow: 0 0 5px rgba(3, 3, 4, 0.6);
    }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: black;
      color: #fff;
      font-size: 1.1em;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #148067;
      transform: translateY(-3px);
    }

    .submit-btn:active {
      background-color: #06080b;
      transform: translateY(0);
    }

    /* Footer */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    footer a {
      color: #aaa;
      text-decoration: none;
      font-size: 1.2em;
    }

    footer a:hover {
      color: #fff;
    }
  </style>
</head>

<body>

  <!-- Header Section -->
  <header>
    <div class="logo">RK Tourest</div>
  </header>

  <!-- Main Form Section -->
  <div class="form-container">
    <div class="form-box">
      <h2>Login</h2>
      <p>Sign in to explore amazing tours and destinations!</p>
      <p id="loginMessage" style="text-align:center; color: red;"></p>

      <!-- Login Form -->
      <form id="loginForm">
        <!-- Email Input -->
        <input type="email" id="loginEmail" class="input-field" placeholder="Email Address" required />

        <!-- Password Input -->
        <input type="password" id="loginPassword" class="input-field" placeholder="Password" required />

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Login</button>
      </form>

      <div style="text-align: center; margin-top: 20px;">
        <p>Don't have an account? <a href="register.html" style="color: rgb(100, 205, 195);">Register Now</a></p>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 RK Tourest. All rights reserved.</p>
    <div>
      <a href="#" target="_blank">Facebook</a> | 
      <a href="#" target="_blank">Twitter</a> | 
      <a href="#" target="_blank">Instagram</a> | 
      <a href="#" target="_blank">LinkedIn</a>
    </div>
  </footer>

  
  <script src="./assets/js/script.js"></script>

</body>
</html>
