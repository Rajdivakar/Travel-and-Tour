<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Trip - RK Tourist</title>
  
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Comforter+Brush&family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Inline CSS for the Book Trip Form -->
  <style>
    body {
      font-family: 'Heebo', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .booking-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      animation: slideIn 0.6s ease-out;
    }

    .booking-form h2 {
      font-family: 'Abril Fatface', sans-serif;
      font-size: 2em;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 8px;
      display: block;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      border-color: #007BFF;
      outline: none;
    }

    .form-group input::placeholder {
      font-style: italic;
      color: #aaa;
    }

    .form-group button {
      width: 100%;
      padding: 14px;
      font-size: 1.1em;
      color: white;
      background-color: #1a9684;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-group button:hover {
      background-color: #08a84b;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>
<body id="top">

  <!-- Header with Navbar -->
  <header class="header" data-header>
    <div class="container">
      <a href="index.html">
        <h1 class="logo">RK Tourest</h1>
      </a>

      <button class="nav-toggle-btn" data-nav-toggle-btn aria-label="Toggle Menu">
        <ion-icon name="menu-outline" class="open"></ion-icon>
        <ion-icon name="close-outline" class="close"></ion-icon>
      </button>

      <nav class="navbar">
        <ul class="navbar-list">
          <li><a href="index.html" class="navbar-link">Home</a></li>
          <li><a href="about.html" class="navbar-link">About Us</a></li>
          <li><a href="tours.html" class="navbar-link">Tours</a></li>
          <li><a href="destinations.html" class="navbar-link">Destinations</a></li>
          <li><a href="blog.html" class="navbar-link">Blog</a></li>
          <li><a href="contact.html" class="navbar-link">Contact Us</a></li>
        </ul>
        <a href="contact.html" class="btn btn-secondary">Booking Now</a>
      </nav>
    </div>
  </header>

  <!-- Main Content: Book a Trip Form -->
  <main>
    <form class="booking-form" action="submit-booking.html" method="POST">
      <h2>Book Your Trip</h2>
      
      <div class="form-group">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" placeholder="Enter destination" required>
      </div>

      <div class="form-group">
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" name="start-date" required>
      </div>

      <div class="form-group">
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" name="end-date" required>
      </div>

      <div class="form-group">
        <button type="submit">Book Now</button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer style="background-color: #333; color: #fff; padding: 40px 20px; text-align: center;">
    <div style="max-width: 1200px; margin: auto; display: flex; flex-direction: column; align-items: center;">

      <!-- Logo -->
      <h2 style="font-family: 'Abril Fatface', sans-serif; font-size: 2.2em; color: #fff; margin-bottom: 10px;">
        RK Tourest
      </h2>

      <!-- Footer Navigation Links -->
      <div style="margin: 20px 0; display: flex; gap: 15px; flex-wrap: wrap;">
        <a href="index.html" style="color: #aaa; text-decoration: none; font-family: 'Heebo', sans-serif; font-size: 1em;">Home</a>
        <a href="about.html" style="color: #aaa; text-decoration: none; font-family: 'Heebo', sans-serif; font-size: 1em;">About Us</a>
        <a href="tours.html" style="color: #aaa; text-decoration: none; font-family: 'Heebo', sans-serif; font-size: 1em;">Tours</a>
        <a href="destinations.html" style="color: #aaa; text-decoration: none; font-family: 'Heebo', sans-serif; font-size: 1em;">Destinations</a>
        <a href="blog.html" style="color: #aaa; text-decoration: none; font-family: 'Heebo', sans-serif; font-size: 1em;">Blog</a>
        <a href="contact.html" style="color: #aaa; text-decoration: none; font-family: 'Heebo', sans-serif; font-size: 1em;">Contact Us</a>
      </div>

      <!-- Social Media Icons -->
      <div style="display: flex; gap: 20px; margin-bottom: 20px;">
        <a href="#" style="color: #aaa; font-size: 1.5em;"><ion-icon name="logo-facebook"></ion-icon></a>
        <a href="#" style="color: #aaa; font-size: 1.5em;"><ion-icon name="logo-twitter"></ion-icon></a>
        <a href="#" style="color: #aaa; font-size: 1.5em;"><ion-icon name="logo-instagram"></ion-icon></a>
        <a href="#" style="color: #aaa; font-size: 1.5em;"><ion-icon name="logo-linkedin"></ion-icon></a>
      </div>

      <!-- Copyright -->
      <p style="font-family: 'Heebo', sans-serif; font-size: 0.9em; color: #aaa;">
        &copy; 2024 RK Tourest. All rights reserved.
      </p>
    </div>
  </footer>

  <!-- Ionicons for social media icons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
