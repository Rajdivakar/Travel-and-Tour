<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register / Login - RK Tourest</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Heebo', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    /* Header Section */
    header {
      background-color: #099087;
      padding: 20px 0;
      text-align: center;
      position: relative;
    }
    .logo {
      font-family: 'Abril Fatface', sans-serif;
      color: #fff;
      font-size: 2em;
    }

    /* Toggle Buttons */
    .toggle-buttons {
      display: flex;
      justify-content: center;
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .toggle-buttons button {
      font-size: 1.2em;
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 0 10px;
    }

    .toggle-buttons button:hover {
      background-color: #2c7274;
    }

    /* Registration Section */
    .registration-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }
    .form-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      transition: all 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-5px);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
    }

    .form-container h2 {
      font-family: 'Abril Fatface', sans-serif;
      font-size: 2em;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-container p {
      font-size: 1em;
      color: #555;
      margin-bottom: 30px;
      text-align: center;
    }

    /* Input Fields */
    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1em;
      outline: none;
      transition: all 0.4s ease;
    }

    .input-field:focus {
      border-color: #0a0a0a;
      box-shadow: 0 0 5px rgba(92, 216, 194, 0.6);
    }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: black;
      color: #fff;
      font-size: 1.1em;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #2da1a5;
      transform: translateY(-3px);
    }

    .submit-btn:active {
      background-color: #00408f;
      transform: translateY(0);
    }

    /* Footer */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    footer a {
      color: #aaa;
      text-decoration: none;
      font-size: 1.2em;
    }

    footer a:hover {
      color: #fff;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-icons a {
      color: #aaa;
      font-size: 1.5em;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #fff;
    }
  </style>
</head>

<body>

  <!-- Header Section -->
  <header>
    <div class="logo">RK Tourest</div>
    <div class="toggle-buttons">
      <!-- <button id="showRegisterBtn">Register</button> -->
      <button id="showLoginBtn">Login</button>
    </div>
  </header>
  <!-- Register page button or link to Login page -->
<div style="text-align: center; margin-top: 20px;">
  <p>Already have an account? <a href="login.html" style="color: #1f9c87;">Login Now</a></p>
</div>


  <!-- Registration and Login Forms Section -->
  <div class="registration-container">
    <!-- Registration Form -->
    <div id="registrationForm" class="form-container">
      <h2>Register</h2>
      <p>Create your account to explore amazing tours and destinations!</p>

      <input type="text" id="fullName" class="input-field" placeholder="Full Name" required />
      <input type="email" id="email" class="input-field" placeholder="Email Address" required />
      <input type="password" id="password" class="input-field" placeholder="Password" required />
      <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm Password" required />
      <button type="submit" class="submit-btn">Register</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="form-container" style="display: none;">
      <h2>Login</h2>
      <p>Already have an account? Log in to access your dashboard!</p>

      <input type="email" id="loginEmail" class="input-field" placeholder="Email Address" required />
      <input type="password" id="loginPassword" class="input-field" placeholder="Password" required />
      <button type="submit" class="submit-btn">Login</button>
    </div>
  </div>

  <!-- Footer Section -->
 <<footer style="background-color: #333; color: #fff; padding: 40px 20px; text-align: center;">
    <div style="max-width: 1200px; margin: auto; display: flex; flex-direction: column; align-items: center;">
  
      <!-- Logo -->
      <h2 style="font-family: 'Abril Fatface', sans-serif; font-size: 2.2em; color: #fff; margin-bottom: 10px;">
        RK Tourest
      </h2>
  
      <!-- Footer Navigation Links -->
      <div style="margin: 20px 0; display: flex; gap: 15px; flex-wrap: wrap;">
        <a href="index.html" style="color: #aaa; text-decoration: none; font-family: 'Heebo', sans-serif; font-size: 1em; transition: color 0.3s, transform 0.2s;" onmousedown="this.style.transform='scale(0.95)'" onmouseup="this.style.transform='scale(1)'">
          Home
        </a>
        <a href="about.html" style="color: #aaa; text-decoration: none; font-family: 'Heebo', sans-serif; font-size: 1em; transition: color 0.3s, transform 0.2s;" onmousedown="this.style.transform='scale(0.95)'" onmouseup="this.style.transform='scale(1)'">
          About Us
        </a>
        <a href="tours.html" style="color: #aaa; text-decoration: none; font-family: 'Heebo', sans-serif; font-size: 1em; transition: color 0.3s, transform 0.2s;" onmousedown="this.style.transform='scale(0.95)'" onmouseup="this.style.transform='scale(1)'">
          Tours
        </a>
        <a href="destinations.html" style="color: #aaa; text-decoration: none; font-family: 'Heebo', sans-serif; font-size: 1em; transition: color 0.3s, transform 0.2s;" onmousedown="this.style.transform='scale(0.95)'" onmouseup="this.style.transform='scale(1)'">
          Destinations
        </a>
        <a href="blog.html" style="color: #aaa; text-decoration: none; font-family: 'Heebo', sans-serif; font-size: 1em; transition: color 0.3s, transform 0.2s;" onmousedown="this.style.transform='scale(0.95)'" onmouseup="this.style.transform='scale(1)'">
          Blog
        </a>
        <a href="contact.html" style="color: #aaa; text-decoration: none; font-family: 'Heebo', sans-serif; font-size: 1em; transition: color 0.3s, transform 0.2s;" onmousedown="this.style.transform='scale(0.95)'" onmouseup="this.style.transform='scale(1)'">
          Contact Us
        </a>
      </div>
  
      <!-- Social Media Icons -->
      <div style="display: flex; gap: 20px; margin-bottom: 20px;">
        <a href="#" style="color: #aaa; font-size: 1.5em; transition: color 0.3s, transform 0.2s;" onmousedown="this.style.transform='scale(0.9)'" onmouseup="this.style.transform='scale(1)'"><ion-icon name="logo-facebook"></ion-icon></a>
        <a href="#" style="color: #aaa; font-size: 1.5em; transition: color 0.3s, transform 0.2s;" onmousedown="this.style.transform='scale(0.9)'" onmouseup="this.style.transform='scale(1)'"><ion-icon name="logo-twitter"></ion-icon></a>
        <a href="#" style="color: #aaa; font-size: 1.5em; transition: color 0.3s, transform 0.2s;" onmousedown="this.style.transform='scale(0.9)'" onmouseup="this.style.transform='scale(1)'"><ion-icon name="logo-instagram"></ion-icon></a>
        <a href="#" style="color: #aaa; font-size: 1.5em; transition: color 0.3s, transform 0.2s;" onmousedown="this.style.transform='scale(0.9)'" onmouseup="this.style.transform='scale(1)'"><ion-icon name="logo-linkedin"></ion-icon></a>
      </div>
  
      <!-- Copyright -->
      <p style="font-family: 'Heebo', sans-serif; font-size: 0.9em; color: #aaa; margin-top: 10px;">
        &copy; 2024 RK Tourest. All rights reserved.
      </p>
    </div>
  </footer>

  <script src="./assets/js/script.js"></script>

  <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

<!-- Your Custom JavaScript -->
<script src="./assets/js/register.js"></script>

</body>
</html>
